<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eee;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
            background-color: #fff;
            height: 400px;
        }
        
        .card-body {
            padding: 24px;
            margin-top: 50px;
        }
        
        .card-body img {
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .card-body h5 {
            font-size: 1.25rem;
            margin-top: 12px;
            margin-bottom: 6px;
        }
        
        .text-muted {
            color: #6c757d !important;
        }
        
        .btn {
            padding: 8px 16px;
            font-size: 0.9rem;
            border-radius: 6px;
        }
        
        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }
        
        .btn-outline-primary {
            border: 1px solid #0d6efd;
            color: #0d6efd;
            background-color: transparent;
        }
        
        .btn-outline-primary:hover {
            background-color: #0d6efd;
            color: #fff;
        }
    </style>
</head>

<body>
    <section style="background-color: #eee;">
        <div class="container py-5">
            <div class="row">
                <!-- Profile Card -->
                <div class="col-lg-4 mb-4">
                    <div class="card">
                        <div class="cards-body text-center">
                            <img src="{{ user_data.image }}" alt="Profile image" class="rounded-circle img-fluid" style="width: 150px;">
                            <h5 class="my-3">{{ user_data.Name }}</h5>
                            <p class="text-muted mb-1">{{ user_data.Job or 'Your Title' }}</p>
                            <p class="text-muted mb-4">{{ user_data.address or 'Your Address' }}</p>
                            <div class="d-flex justify-content-center mb-2">
                                <a href="{{ url_for('auth.update_profile') }}" class="btn btn-primary">Update Profile</a>

                                <a href="{{ url_for('auth.cancle') }}" class="btn btn-outline-primary ms-1">Cancel</a>

                            </div>
                        </div>
                    </div>
                </div>
    
                <!-- Details Card -->
                <div class="col-lg-8 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-3"><p class="mb-0">Full Name</p></div>
                                <div class="col-sm-9"><p class="text-muted mb-0">{{ user_data.Name }}</p></div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3"><p class="mb-0">Email</p></div>
                                <div class="col-sm-9"><p class="text-muted mb-0">{{ user_data.Email }}</p></div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3"><p class="mb-0">Mobile</p></div>
                                <div class="col-sm-9"><p class="text-muted mb-0">{{ user_data.Phone or 'N/A' }}</p></div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3"><p class="mb-0">Address</p></div>
                                <div class="col-sm-9"><p class="text-muted mb-0">{{ user_data.address or 'N/A' }}</p></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>

</html>
