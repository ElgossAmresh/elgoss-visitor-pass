<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-section {
            max-width: 500px;
            margin: auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .form-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .form-header h2 {
            margin: 0;
        }
        
        .profile-pic {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .btn-cancel {
            background-color: #fff;
            border: 1px solid #f97316;
            color: #f97316;
        }
        
        .btn-save {
            background-color: #f97316;
            color: #fff;
        }
        
        .form-control:valid~.valid-feedback {
            display: block;
        }
    </style>
</head>

<body class="bg-light">
    <h2 style="text-align: center;color:rgba(4, 4, 213, 0.863);   margin-bottom: -30px;">Edit profile</h2>
    <div class="container py-5">
        <div class="form-section">
            <div class="form-header">

                <form method="POST" action="{{ url_for('upload_profile_image') }}" enctype="multipart/form-data">
                    <label for="file-upload">
                        <img src="{{ profile_image or url_for('static', filename='images/default.png') }}"
                             alt="User"
                             class="profile-pic"
                             style="cursor: pointer; width: 150px; border-radius: 50%;">
                    </label>
                    <input id="file-upload" type="file" name="profile_image" style="display: none;" onchange="this.form.submit();">
                </form>
                
            </div>
            <form class="needs-validation" novalidate>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" value="{{ data['Name'] if data and 'Name' in data else '' }}"required>
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" value="{{ data['lastName'] if data and 'lastName' in data else '' }}" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" value="{{ data['Email'] if data and 'Email' in data else '' }}"required>
                    <div class="valid-feedback">✔</div>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" value="{{ data['Address'] if data and 'Address' in data else '' }}" required>
                </div>

                <div class="mb-3">
                    <label for="contact" class="form-label">Contact Number</label>
                    <input type="text" class="form-control" id="contact" value="{{ data['Phone'] if data and 'Phone' in data else '' }}" required>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="city" class="form-label">City</label>
                        <select class="form-select" id="city" required>
                        <option disabled selected>Select UP City</option>
                        <option>Lucknow</option>
                        <option>Kanpur</option>
                        <option>Ghaziabad</option>
                        <option>Noida</option>
                        <option>Agra</option>
                        <option>Varanasi</option>
                        <option>Allahabad</option>
                        <option>Meerut</option>
                        <option>Aligarh</option>
                        <option>Moradabad</option>
                        <option>Saharanpur</option>
                        <option>Gorakhpur</option>
                        <option>Jhansi</option>
                        <option>Bareilly</option>
                        <option>Faizabad</option>
                        <option>Firozabad</option>
                        <option>Ayodhya</option>
                        <option>Rampur</option>
                        <option>Basti</option>
                      </select>
                    </div>
                    <div class="col-md-6">
                        <label for="state" class="form-label">State</label>
                        <select class="form-select" id="state" required>
                        <option disabled selected>Select State</option>
                        <option>Uttar Pradesh</option>
                        <option>Maharashtra</option>
                        <option>Bihar</option>
                        <option>West Bengal</option>
                        <option>Madhya Pradesh</option>
                        <option>Tamil Nadu</option>
                        <option>Rajasthan</option>
                        <option>Karnataka</option>
                        <option>Gujarat</option>
                        <option>Andhra Pradesh</option>
                        <option>Odisha</option>
                        <option>Telangana</option>
                        <option>Kerala</option>
                        <option>Assam</option>
                        <option>Punjab</option>
                        <option>Haryana</option>
                        <option>Chhattisgarh</option>
                        <option>Jharkhand</option>
                        <option>Delhi</option>
                        <option>Uttarakhand</option>
                        <option>Himachal Pradesh</option>
                        <option>Tripura</option>
                        <option>Meghalaya</option>
                        <option>Manipur</option>
                        <option>Nagaland</option>
                        <option>Goa</option>
                        <option>Arunachal Pradesh</option>
                        <option>Mizoram</option>
                        <option>Sikkim</option>
                      </select>
                    </div>
                </div>


                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="text" class="form-control" id="password" value="sbdfbnd65sfvb s" required>
                    <div class="valid-feedback">✔</div>
                </div>

                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-cancel me-2">Cancel</button>
                    <button type="submit" class="btn btn-save">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Bootstrap validation
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')

            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>

</body>

</html>
