{% extends 'security_base.html' %}

{% block title %}Active Visitors{% endblock title %}

{% block body %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-card {
            max-width: 600px;
            margin: auto;
            margin-top: 50px;
            margin-right: 0px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .profile-img {
            width: 140px;
            height: 140px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #fff;
            margin-top: -25px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card text-center profile-card bg-light p-4">
            <div class="card-body">
                <div class="d-flex justify-content-center">
                    <img src="{{ user_data.image }}"  alt="Profile Image" class="profile-img mb-3">
                </div>
                <h3 class="card-title">{{ name }}</h3>
                <p class="card-text text-muted">{{ email }}</p>
                <p class="card-text"></p>
                <div class="d-flex justify-content-center gap-2 mt-3">
                    <a href="{{url_for('routes.logoutsecurity')}}" class="btn btn-primary">Log Out</a>
            
                    <a href="{{url_for('auth.view_profile')}}" class="btn btn-secondary">View Profile</a>
      
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


{% endblock body %}
