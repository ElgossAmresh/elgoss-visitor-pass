{% extends 'security_base.html' %}

{% block title %}Extract{% endblock %}

{% block body %}
<link href="{{ url_for('static', filename='extract.css') }}" rel="stylesheet" />
<div class="col-sm-6 mx-auto">
    <div class="card">
        <div class="card-header">
            Set Information
        </div>
        <form action="{{ url_for('visitors.visitor1') }}" method="post">
           

                <div class="card-body">
                    <div class="row">
                      <!-- Left Column -->
                      <div class="col-md-6">
                        <div class="form-floating mb-3">
                          <input type="text" class="form-control" name="name" placeholder="Candidate's Name"
                            value="{{ data['Name'] if data and 'Name' in data else '' }}" required>
                          <label>Candidate's Name</label>
                        </div>
                  
                        <div class="form-floating mb-3">
                          <input type="text" class="form-control" name="dob" placeholder="Date of Birth"
                            value="{{ data['dob'] if data and 'dob' in data else '' }}" required>
                          <label>Date of Birth</label>
                        </div>
                  
                        <div class="form-floating mb-3">
                          <input type="text" class="form-control" name="card" placeholder="Card"
                            value="{{ data['card'] if data and 'card' in data else '' }}" required>
                          <label>Card</label>
                        </div>
                  
                        <div class="form-floating mb-3">
                          <input type="text" class="form-control" name="Date" placeholder="Date"
                            value="{{ data['Date'] if data and 'Date' in data else '' }}" required>
                          <label>Date</label>
                        </div>
                  
                        <div class="form-floating mb-3">
                          <input type="email" class="form-control" name="Email" placeholder="Email">
                          <label>Email</label>
                        </div>
                      </div>
                  
                      <!-- Right Column -->
                      <div class="col-md-6">
                        <div class="form-floating mb-3">
                          <input type="text" class="form-control" name="father" placeholder="Father's Name"
                            value="{{ data['Father_Name'] if data and 'Father_Name' in data else '' }}">
                          <label>Father's Name</label>
                        </div>
                  
                        <div class="form-floating mb-3">
                          <input type="text" class="form-control" name="gender" placeholder="Gender"
                            value="{{ data['sex'] if data and 'sex' in data else '' }}" required>
                          <label>Gender</label>
                        </div>
                  
                        <div class="form-floating mb-3">
                          <input type="text" class="form-control" name="uid" placeholder="UID No"
                            value="{{ data['UID'] if data and 'UID' in data else '' }}" required>
                          <label>UID</label>
                        </div>
                  
                        <div class="form-floating mb-3">
                          <input type="text" class="form-control" name="Purpose" placeholder="Purpose" required>
                          <label>Purpose</label>
                        </div>
                  
                        <div class="form-floating mb-3">
                          <input type="text" class="form-control" name="phone" placeholder="Phone"
                            value="{{ data['phone'] if data and 'phone' in data else '' }}" required>
                          <label>Phone</label>
                        </div>
                  
                        <div class="form-floating mb-3">
                          <input type="text" class="form-control" name="Approvedby" placeholder="Approvedby"
                            value="{{ approvedby }}" required>
                          <label>Approvedby</label>
                        </div>
                       
                        
                      </div>
                      <div class="card-footer d-flex justify-content-center">
                        <button type="submit" name="submit" value="pass" class="btn btn-primary">
                            Request for Pass
                        </button>
                    </div>
                    </div>
                 
                  
{% endblock %}
