{% extends 'security_base.html' %}

{% block title %}Active Visitors{% endblock title %}

{% block body %}
  <style>
    /* General page styling */
    body {
    font-family: Arial, sans-serif;
    margin: 10px;
    padding: 20px;
    background-color: #f4f4f9;
    display: flex;
    justify-content: right;
    align-items: center;
}

    /* Centering content */
    .container {
      text-align: left; /* Align content to the left */
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    /* Title styling */
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    /* Button container to space the buttons */
    .button-container {
      display: flex;
      flex-direction: column; /* Stack buttons vertically */
      gap: 10px; /* Add space between buttons */
    }

    /* Styling for both buttons */
    .btn {
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: all 0.3s ease;
      width: 100%; /* Make buttons take the full width of their container */
    }

    /* Button 1 - Primary Style */
    .btn-primary {
      background-color: #007bff;
      color: white;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    /* Button 2 - Secondary Style */
    .btn-secondary {
      background-color: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Page heading -->
    <h1>Simple Page with Buttons</h1>

    <!-- Button row -->
    <div class="button-container">
      <!-- Button 1 -->
      <button class="btn btn-primary">Button 1</button>

      <!-- Button 2 -->
      <button class="btn btn-secondary">Button 2</button>
    </div>
  </div>

  {% endblock body %}
